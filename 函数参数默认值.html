<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>函数参数的默认值</title>
    </head>

    <body>
        只有当参数严格等于undefined时，默认值才生效
        <script>
            function fn(a = 'default a')
            {
                console.log(a);
            }
            fn(null);
            fn(undefined);
            fn();
        </script>
    </body>

</html>
