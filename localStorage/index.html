<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>localStorage</title>
    </head>

    <body>
        <ul>
            <li>不同于cookie，localStorage只存在浏览器端，不会在发起请求时发送到服务端</li>
            <li>不同于cookie，localStorage在单个域名下没有数量和单个大小设置，只有在单个域名下总大小5M的限制</li>
            <li>不同于cookie，localStorage存储期限是永久的，除非手动清除</li>
            <li>localStorage也是按域名区分的</li>
            <li>localStorage的键和值都是字符串</li>
            <li>IE8之下的IE浏览器不支持localStorage</li>
        </ul>
    </body>

</html>
