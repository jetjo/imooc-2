<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>请求的并发性.html</title>
    </head>

    <body>
        对于同一域名，浏览器能够并行发起最多6次请求， <br>
        所以对于一些比较细碎的图标文件，可以做成精灵图，减少并发请求数， <br>
        为了提高加载速度，可以将网页使用到的本地资源分别托管在不同的域名下，这样可以提高网页相关资源在加载时的并发数量 <br>
    </body>

</html>
