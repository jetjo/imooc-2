        <script>
            const Person = (name) =>
            {
                this.name = name;
            }
            const person = new Person('Gigi');// Uncaught TypeError: Person is not a constructor
        </script>

        <script name="codeBlock 1">
            // 'use strict'
            const getSum = () => arguments.reduce((cur, pre) => cur + pre, 0);
            getSum(1, 2, 3, 4, 5);// Uncaught ReferenceError: arguments is not defined
        </script>
        <br>
        如果将codeBlock 1和codeBlock 2合并到一个&lt;script>&lt;/script>中，那么codeBlock 1中抛出异常，codeBlock 2的代码不会被执行
        <script name="codeBlock 2">

            // 'use strict'
            // function getSum()// Uncaught SyntaxError: Identifier 'getSum' has already been declared, 即使是在不同的script块中
            function getSumFn()
            {
                // return arguments.reduce((cur, pre) => cur + pre, 0);// Uncaught TypeError: arguments.reduce is not a function
                return [...arguments].reduce((cur, pre) => cur + pre, 0);
            }

            console.log(getSumFn(1, 2, 3, 4, 5));
        </script>
